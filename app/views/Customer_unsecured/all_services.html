--><!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        #{form @Customer_secured.add_item_service()}
        <h4>List of Items for which services are offered</h4>
        #{list items:all_items, as:'item'}
        <p>
            <input type="checkbox" name="item_name" value="${item.item_name}" /> ${item.item_name}<br />
        </p>
        #{/list}
        <h4>Services offered</h4>
        #{list items:all_services, as:'service'}
        <p>
            <input type="checkbox" name="service_name" value="${service.service_name}" /> ${service.service_name}<br />

        </p>
        #{/list}
        <p>
            <input type="submit" value="Request this service" />
        </p>
        #{/form}
    </body>
</html>
